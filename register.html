<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>个人注册</title>
    <link rel="stylesheet" href="style/base.css"/>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
        $(function(){
        });
    </script>
    <style type="text/css">
        .div_reg{
            width: 530px;
            /*background-color: #009933;*/
            height: 500px;
            margin: 0 0 20px 80px;
            padding: 50px 0 0 30px;
            display: block;
            float: left;
        }
        .reg_bg{
            width: 400px;
            height: 500px;
            display: block;
            float: right;
        }
        .reg_bg img{
            width: 400px;
        }
        .reg_input{
            width: 430px;
            height: 40px;
            border: solid 1px #9A9A9A;
        }
        .reg_input label{
            line-height: 40px;
            font-size: 14px;
            text-align: center;
            color: #363636;
            display: block;
            width: 100px;
            border-right: solid 1px #9A9A9A;
            height: 100%;
            float: left;
        }
        .reg_input input{
            width: 300px;
            height: 38px;
            margin-left: 10px;
            border: 0;
        }
        .reg_tip{
            width: 430px;
            height: 20px;
            margin: 2px 0;
            font-size: 10px;
            display: inline-block;
        }
        .reg_sub{
            width: 432px;
            height: 40px;
            background-color: #e22;;
            border: 0;
            border-radius: 5px;
            color: #ffffff;
            font-size: 20px;
        }
        .rtip{
            background: url("style/img/biaoti.png") 27px -6px;
            /*margin-top: 5px;*/
            width: 17px;
            height: 17px;
            display: inline-block;
            vertical-align:text-top;
        }
    </style>
</head>
<body>
<div class="nav">
    <div class="nav_center">
        <div class="logo"><img src="style/img/logo.png" alt="cj"/></div>
    </div>

</div>

<div class="contener">
    <div class="con_center">
        <div class="div_reg">
            <form action="#">
                <div class="reg_input">
                    <label for="input_name">用&nbsp;户&nbsp;名</label>
                    <input type="text" value="" placeholder="您的帐号名" id="input_name"/>
                </div>
                <div class="reg_tip">
                    <i class="rtip"></i>用户名不能为空！
                </div>
                <div class="reg_input">
                    <label for="input_pwd">设&nbsp;置&nbsp;密&nbsp;码</label>
                    <input type="password" value="" placeholder="至少六位字符" id="input_pwd"/>
                </div>
                <div class="reg_tip"></div>
                <div class="reg_input">
                    <label for="input_pwd2">确&nbsp;认&nbsp;密&nbsp;码</label>
                    <input type="password" value="" placeholder="请在次输入密码" id="input_pwd2"/>
                </div>
                <div class="reg_tip"></div>
                <div class="reg_input">
                    <label for="input_phone">中国&nbsp;+&nbsp;86</label>
                    <input type="text" value="" placeholder="请输入手机号码" id="input_phone"/>
                </div>
                <div class="reg_tip"></div>
                <div class="reg_input">
                    <label for="input_verf">验&nbsp;证&nbsp;码</label>
                    <input type="text" value="" placeholder="请输入验证码" id="input_verf"/>
                </div>
                <div class="reg_tip"></div>
                <div class="reg_input">
                    <label for="input_pvf">手机验证码</label>
                    <input type="text" value="" placeholder="请输入手机验证码" id="input_pvf"/>
                </div>
                <div class="reg_tip"></div>
                <input type="submit" value="注册" class="reg_sub"/>
            </form>
        </div>


        <div class="reg_bg">
            <img src="style/img/57313649_p0.jpg"/>
        </div>
    </div>
</div>
<div class="footer">
    <div class="foot_center">
        <ul class="foot_li">
            <li><a href="#">关于我们</a></li>

        </ul>

    </div>
</div>
</body>
</html>
