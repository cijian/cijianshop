<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/base.css"/>
    <title>登录首页</title>
    <style type="text/css">
        a{
            color: #5e5e5e;
            text-decoration:none;
        }
        li{
            list-style-type:none;
        }
        a:hover{
            color: red;
        }
        body{
            margin: 0;
            font-family: "Microsoft YaHei", Arial, Helvetica, sans-serif, "宋体";
        }

        .nav{
            width: 100%;
            height: 80px;
            background-color: transparent;
        }

        .login_title{
            font-size: 18px;
        }
        .contener{
            width: 100%;
            height: 550px;
            background:url("style/img/contener.png") no-repeat;
            background-size:cover;
        }
        .contener .bk_img{
            width: 100%;
        }
        .bk_img{
            float: left;
        }

        .footer{
            width: 100%;
            height: 150px;

        }
        .nav_center,.con_center,.foot_center{
            width: 1100px;
            margin: 0 auto;
        }
        .login{
            float: right;
            width: 340px;
            height: 365px;
            margin: 80px 90px 0 ;
            background: #FFFFFF;
        }
        .login_label{
            display: block;
            margin-top: 1px;
            float: left;
            width: 38px;
            height: 38px;
            border-right: 1px solid #bdbdbd;
            background: url("style/img/pwd-icons-new.png") no-repeat;
        }
        .login_pwd{
            display: block;
            margin-top: 1px;
            float: left;
            width: 38px;
            height: 38px;
            border-right: 1px solid #bdbdbd;
            background: url("style/img/pwd-icons-new.png") -48px 0;
        }
        .input_div .label_del{

        }
        .input_div input{
            display: block;
            float: left;
            width: 210px;
            height: 32px;
            border: 0;
            margin: 2px 0 0 5px;
        }
        .lg_con{
            width: 300px;
            padding: 20px;
            height: 300px;
            margin-top: 30px;
        }
        .input_div{
            width: 300px;
            height: 40px;
            border: solid 1px #606060;
            margin-bottom: 20px;
            margin-top: 20px;
        }
        .sum_btn{
            width: 300px;
            height: 40px;
            line-height: 42px;
            background: #AF0000;
        }
        .sub{
            border: 0;
            padding-bottom: 20px;

        }
        .sum_btn{
            font-size: 16px;
            color: #ffffff;
            line-height: 10px;
        }
        .sum_btn:hover{
            background-color: #c40000;
        }
        .sub input{
            border-radius: 6px;
            border: 0;
        }
        .lg_footer{
            font-size: 12px;
        }
        .lg_footer span{
            display: inline;
            float: right;
            padding-right: 15px;
        }
        .tip{
            border: 1px solid #ffe57d;
            background: #fff6d2;
            font-size: 12px;
            color: #5e5e5e;
        }
        .tip i{
            display: block;
            float: left;
            margin: 4px;
            width: 16px;
            height: 17px;
            overflow: hidden;
            background: url(style/img/pwd-icons-new.png) -104px -22px no-repeat;
        }
        .msg{
            display: block;
            width: 80%;
            padding: 6px;
            margin-left: 30px;
        }
        .lg_rt{
            display: block;
            float: right;
            width: 62px;
            height: 62px;
            margin: 3px;
        }


        .qrcode{
            width:150px;
            height:150px;
            padding: 5px;
            margin:20px auto;
        }
        .dis_btn{
            position: relative;
            top: -100px;
            left: -10px;
            width: 150px;
            height: 38px;
            line-height: 30px;
            background: #606060;
            border-radius: 5px;
            border: 0;
            font-size: 18px;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="nav">
    <div class="nav_center">
        <div class="logo"><img src="style/img/logo.png" alt="cj"/></div>
    </div>

</div>

<div class="contener">
    <div class="con_center">
        <!--pc登录-->
        <div class="swith_pc" style="display: none;">
            <div class="bk_img"></div>
            <div class="login">
                <div class="lg_rt">
                    <a href="#">
                        <img src="style/img/anniu.png" alt="切换二维码"/>
                    </a>
                </div>
                <div class="lg_con">
                    <div class="login_title">
                        <span>密码登录</span>
                        <div class="tip" style="display: none;">
                            <i></i>
                            <span class="msg">
                                帐号名或密码错误
                            </span>
                        </div>
                    </div>
                    <form action="" method="post">
                        <div class="input_div">
                            <label class="login_label"  for="lg_name"></label>
                            <input type="text" id="lg_name" value=""/>
                            <span class="label_del"></span>
                        </div>
                        <div class="input_div">
                            <label class="login_pwd"  for="lg_pwd"></label>
                            <input type="text" id="lg_pwd" value=""/>
                            <span class="label_del"></span>
                        </div>
                        <div class="sub">
                            <input type="submit" class="sum_btn" value="登录"/>
                        </div>
                    </form>
                    <div class="lg_footer">
                        <span><a href="#">免费注册</a></span>
                        <span><a href="#">忘记密码</a></span>
                    </div>
                </div>
            </div>
        </div>


         <!--微信登录-->
        <div class="swith_pc">
            <div class="bk_img"></div>
            <div class="login">
                <div class="lg_rt">
                    <a href="#">
                        <img src="style/img/pcduan.png" alt="切换pc"/>
                    </a>
                </div>
                <div class="lg_con">
                    <div class="login_title">
                        <span>扫码登录，防止盗号</span>
                        <div class="tip" style="display: none;">
                            <i></i>
                            <span class="msg">
                                帐号名或密码错误
                            </span>
                        </div>
                    </div>
                    <div class="qrcode">
                        <img src="style/img/weixin.png"/>
                        <input type="button" value="待开发" class="dis_btn" disabled/>
                    </div>
                    <div class="lg_footer">
                        <span><a href="#">忘记密码</a></span>
                        <span><a href="#">切换帐号登录</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="foot_center">
        <ul>
            <li></li>
        </ul>
    </div>
</div>
</body>
</html>
